<!DOCTYPE html>
<html>
    <head>
        <title>js05_confirm.htm - confirm/if/else</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>

    <body>
        <script language="JavaScript">
            var js_resp;

            js_resp = window.confirm('Clique em um dos dois botões.')

            if(js_resp == true){
                document.write('Você acionou o botão: <b>Ok</b> !!!');
            }else{
                document.write('Vocẽ acionou o botão: <b>Cancelar<b/b> !!!');
            }
        </script>
    </body>
</html>
