<!DOCTYPE html>
<html>
    <head>
        <title>js03_soma.htm - somatoria</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h3>Somatória de dois números inteiros</h3>

        <script language="JavaScript">
            var js_n1;
            var js_n2;
            var js_soma;

            js_n1 = window.prompt('Informe o primeiro número:');
            js_n2 = window.prompt('Informe o segundo número:');

            js_soma = parseInt(js_n1) + parseInt(js_n2);

            document.write('Resultado da soma = ' + js_soma);
        </script>

    </body>
</html>
